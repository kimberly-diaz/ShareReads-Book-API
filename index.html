<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareReads</title>

    <!-- Google Sign In Credentials & Script -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <div id="g_id_onload" data-client_id="735045693747-75v8br5a2bcrk64mogsu9t9aop64ggr6.apps.googleusercontent.com"
        data-callback="handleCredentialResponse">
    </div>

    <!-- Link to stylesheet -->
    <link rel="stylesheet" href="assets/style/global.css">
</head>

<body class="w-100"
    style="background: url('assets/images/website/index-bg.png') no-repeat center; background-size: cover;">
    <!-- Index Container -->
    <div class="container index">
        <!-- Navigation bar with Logo and Google Sign In -->
        <div class="nav-bar">
            <div class="logo rounded-circle"><img src="assets/images/website/logo.png" alt="ShareReads' Logo"></div>

            <!-- Using the google class automatically adds JS -->
            <div class="" data-width="250" data-height="60" data-longtitle="true" data-onsuccess="onSignIn">
            </div>
        </div>

        <!-- Website Name & Tagline -->
        <h1 class="fw-bold text-primary">ShareReads</h1>
        <h4 class="fw-bold">Your gateway to knowledge and strength</h4>

        <!-- List of Features -->
        <p class="fs-5 mb-3">Features to expect:</p>
        <div class="features">
            <div class="feature">
                <div class="img"><img src="assets/images/website/search.png" alt="Search Icon"></div>
                <p class="fs-5">Explore books based on genre, author and more</p>
            </div>
            <div class="feature">
                <div class="img"><img src="assets/images/website/add.png" alt="Add Icon"></div>
                <p class="fs-5">Find new, classic or popular authors</p>
            </div>
            <div class="feature">
                <div class="img"><img src="assets/images/website/people.png" alt="People Icon"></div>
                <p class="fs-5">Read book previews with friends</p>
            </div>
            <div class="feature">
                <div class="img"><img src="assets/images/website/save.png" alt="Save Icon"></div>
                <p class="fs-5">Save your favourite books and read them later</p>
            </div>
        </div>

        <div class="outer-search-container">
            <!-- Search bar to search for book title -->
            <div id="search" class="inner-search-container">
                <input id="search-box" class="search-box bg-lightpurple m-0 border-0 text-dark" placeholder="Enter book title here..."></input>

                <!-- Search result button trigger -->
                <button type="button" class="search-btn btn btn-primary home_search bg-secondary text-white"
                    data-toggle="modal" data-target="#exampleModal">Search book</button>
            </div>
            <!-- Explore page button -->
            <button class="home-btn pd-5 border-0 bg-secondary text-light" onClick="location.href='explore.html'"><div class="img"><img src="assets/images/website/explore.png" alt="Explore Icon"></div></button>
        </div>

        <!-- Modal for displaying the search result -->
        <div class="modal fade bd-example-modal-lg" id="exampleModal" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Search Results</h5>
                        <button type="button" class="close bg-primary border-0 text-light" data-dismiss="modal" aria-label="Close">
                            <span class="p-1 px-2 rounded-3 fs-4" aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- Outputs the books in this container -->
                        <div class="list-book search"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary bg-primary border-0 text-light" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Javascripts -->
        <script src="index.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </div>
</body>

</html>
