<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Explore Page</title>

    <!-- Link to stylesheet -->
    <link rel="stylesheet" href="assets/style/global.css">
</head>
<body>
    <div class="explore-page">
        <div class="nav-bar bg-primary px-5">
            <div class="user mt-5">
                <div class="img"><img src="assets/images/website/user-2.png" alt="User Icon"></div>
                <div class="mt-1">
                    <div class="user-name text-light fw-bold">Kimberly Diaz</div>
                    <p class="text-light">Free Account</p>
                </div>
            </div>
            <div class="main-links my-5">
                <div class="link">
                    <a href="index.html" class="text-light fw-bold">HOMEPAGE</a>
                    <div class="img"><img src="assets/images/website/arrow.png" alt="Arrow Icon"></div>
                </div>
                <div class="link">
                    <a href="#nyt" class="text-light fw-bold">TOP 10 BY NYT</a>
                    <div class="img"><img src="assets/images/website/arrow.png" alt="Arrow Icon"></div>
                </div>
                <div class="link">
                    <a href="#new" class="text-light fw-bold">NEW RELEASES</a>
                    <div class="img"><img src="assets/images/website/arrow.png" alt="Arrow Icon"></div>
                </div>
                <div class="link">
                    <a href="#daily" class="text-light fw-bold">DAILY TOP 100</a>
                    <div class="img"><img src="assets/images/website/arrow.png" alt="Arrow Icon"></div>
                </div>
                <!-- NOT SURE ABOUT THIS YET HAHA -->

                <div class="link">

                    <div class="img"><img src="assets/images/website/arrow.png" alt="Arrow Icon"></div>
                </div>
            </div>
            <a href="" class="text-light fw-bold">LOG OUT</a>
        </div>
        <div class="main-container">
            <div class="mt-5 explore-header">
                <h1 class="fs-3 fw-bold">EXPLORE</h1>
                <!-- CHANGE LATER -->
                <div id="search" class="inner-search-container mx-5">
                    <input id="search-box" class="search-box bg-lightpurple m-0 border-0 text-dark"
                        placeholder="Enter book title here..."></input>
    
                    <!-- Search result button trigger -->
                    <button type="button" class="search-btn btn btn-primary home_search bg-secondary text-white"
                        data-toggle="modal" data-target="#exampleModal">Search book</button>
                </div>
            </div>
            <div class="explore-top10 mt-4">
                <h4 div="nyt" class="text-primary fw-bold fs-5 m-0">Top 10 by New York Times Bestseller</h4>
                <div class="pagination mx-5">
                    <div class="img"><img src="assets/images/website/pagination-l.png" alt="Page Back Icon"></div>
                    <div class="img"><img src="assets/images/website/pagination-r.png" alt="Page Front Icon"></div>
                </div>
            </div>

            <!-- MISSING -->
            <div class="nyt-api mt-1">
                <div class="img-container">
                    <div class="img"><img src="assets/images/website/book-sample.png" alt=""></div>
                    <div class="fav-btn"><img src="assets/images/website/save-2.png" alt="Save Icon"></div>
                </div>
                <div class="img-container">
                    <div class="img"><img src="assets/images/website/book-sample.png" alt=""></div>
                    <div class="fav-btn"><img src="assets/images/website/save-2.png" alt="Save Icon"></div>
                </div>
                <div class="img-container">

                    <div class="img"><img src="assets/images/website/book-sample.png" alt=""></div>
                    <div class="fav-btn"><img src="assets/images/website/save-2.png" alt="Save Icon"></div>
                </div>
                
            </div>

            <div class="explore-new-daily mt-5 ">
                <div class="new-realases">
                    <div>
                        <h4 div="new" class="text-primary fw-bold fs-5 m-0">New Releases</h4>
                        <a href="" class="text-secondary">More <img src="assets/images/website/arrow-2.png" alt="Arrow Right Icon"></a>
                    </div>
                    <div class="list-book-2 search"></div>
                </div>
                <div class="daily-top">
                    <div>
                        <h4 div="daily" class="text-primary fw-bold fs-5 m-0">Daily Top 100</h4>
                        <a href="" class="text-secondary mx-5">More <img src="assets/images/website/arrow-2.png" alt="Arrow Right Icon"></a>
                    </div>
                    <div class="list-book-3 search"></div>
                </div>
            </div>

            <h1 div="search-by" class="text-primary fw-bold fs-5 mt-4">By Genre</h1>
            <!-- MISSING -->
        </div>

        <script src="index.js"></script>
